<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="gamediv">
    <canvas width="400" height="400" id="game"></canvas>
  </div>

  <!-- <div class="slidecontainer">
    <input type="range" min="1" max="5" value="0" class="slider" id="speedSlider">
    <p>Speed Value: <span id="speedVal" class="value-display"></span></p>
  </div> -->

  <div class="slidecontainer">
    <input type="range" min="0" max="2" value="0" class="slider" id="rewardSlider">
    <p>Reward Value: <span id="rewardVal" class="value-display"></span></p>
  </div>

  <div class="slidecontainer">
    <input type="range" min="0" max="2" value="0" class="slider" id="deathPenaltySlider">
    <p>Death Penalty: <span id="deathVal" class="value-display"></span></p>
  </div>

  
  <div class="slidecontainer">
    <input type="range" min="0" max="2" value="0" class="slider" id="timePenaltySlider">
    <p>Time Penalty: <span id="timeVal" class="value-display"></span></p>
  </div>




  <script src="snake.js"></script>
</body>
</html>
