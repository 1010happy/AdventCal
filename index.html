<!DOCTYPE html>
<html>
<head>
    <title>External JavaScript Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
        }
        #target {
            width: 400px;
            height: 400px;
            border: 2px dashed #333;
            margin-top: 20px;
        }
</style>
    </style>
</head>
<body>
    <img  id = "drag1"  src = "img.jpg"  alt = "spider logo"  draggable = "true"  ondragstart = "drag(event)" width=200 height=300>
    
    <div  id = "target"  ondrop = "drop(event)"  ondragover = "allowDrop(event)" ></div> 

    <script > 
    function allowDrop (ev)  { 
    ev.preventDefault (); 
    } 

    function drag (ev)  { 
    ev.dataTransfer.setData( 'text',ev.target.id ); 
    } 

    function  drop (ev)  { 
    ev.preventDefault (); 
    let data  =  ev.dataTransfer.getData( 'text' ); 
    ev.target.appendChild(document.getElementById(data)); 
    } 
    </script>
